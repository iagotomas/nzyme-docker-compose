name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      name: Checkout Nzyme
      with:
        repository: nzymedefense/nzyme
    - name: Install libpcap
      run: | 
        wget https://www.tcpdump.org/release/libpcap-1.10.4.tar.gz 
        tar -xzvf libpcap-1.10.4.tar.gz
    - name: Build libpcap
      run: |     
        ls -ahltr   
        cd libpcap-1.10.4
        ./configure
        make
    - name: Build
      run: |
        ls -ahltr
        cd tap 
        LIBPCAP_LIBDIR="../libpcap-1.10.4" cargo build --verbose -r
    - name: Run tests
      run: cd tap ; cargo test --verbose
