version: "3.0"
services:
  nzyme:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 22900:22900
    networks:
      - nzyme_net
    depends_on:
      - postgres
  postgres:
    image: postgres:14
    shm_size: 128mb
    volumes:
      - ./initdb.d/01_init.sql:/docker-entrypoint-initdb.d/01_init.sql
    environment:
      - POSTGRES_PASSWORD=nzyme
    networks:
      - nzyme_net
    healthcheck:
        test: ["CMD-SHELL", "pg_isready"]
        interval: 30s
        timeout: 10s
        retries: 5
networks:
  nzyme_net: